    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

            <ul>
                <li>
                    <button class="que"><input type="radio" name="answer" id="a" class="answer">

                    </button>
                  
                </li>

                <li>
                    <button class="que"><input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </button>
                </li>

                <li>
                    <button class="que"><input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </button>
                </li>
            </ul>
        </div>
        <button id="submit">Ответить</button>
    </div>


    <script src="js.js"></script>
</body>
</html>
